<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>Apple风格轮播</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
            <h1>Apple-like Gallery<br /><b>Slideshow</b></h1>

    <div class="window">
      <div id="slides" class="images">
        <img src="./6.jpg" alt="图片" width="675" height="650">
        <img src="./7.jpg" alt="图片" width="675" height="650">
        <img src="./8.jpg" alt="图片" width="675" height="650">
        <img src="./9.jpg" alt="图片" width="675" height="650">
      </div>
    </div>
    <div id="controls" style="text-align:center;">
      <button id="previous">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id=buttonWrapper style="text-align:center;">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>
  </div>
  
      
  </body>
  <script src="./jquery-3.3.1.js"></script>
  <script src="./main.js"></script>
</body>
</html>
